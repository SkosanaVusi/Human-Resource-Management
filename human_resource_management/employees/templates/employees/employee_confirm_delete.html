<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Are you sure you want to delete this employee?</h1>
    <h3>{{ employee.name }} {{ employee.surname }}</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg btn-block">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'employee_list' %}" class="btn btn-info btn-lg btn-block">No, Go Back</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
